<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cat Clicker!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="container">

	<h1>Clickable Disney Cats!</h1>

<!-- Navigation List of Cats -->

	<ul id="clickableCats">
		<li id="liLucifer">Lucifer</li>
		<li id="liFigaro">Figaro</li>
		<li id="liMarie">Marie</li>
		<li id="liSimba">Simba</li>
		<li id="liRajah">Rajah</li>
	</ul>

<!-- Cat Images -->
	<div id="cats">

		<div id="image" id="image1">
		</div>

		<div class="image" id="image2">
		</div>

		<div class="image" id="image3">
		</div>

		<div class="image" id="image4">
		</div>

		<div class="image" id="image5">
		</div>
	</div>


<!-- Admin Form -->
	<button id="admin">Admin</button>
	<form id="adminForm" name="adminForm">
		<p class="inputText">Cat Name</p>
		<input type="text" name="catName" value="">
		<p class="inputText">URL</p>
		<input type="text" name="imageURL" value="">
		<p class="inputText">Clicks</p>
		<input type="text" name="numOfClicks" value="">
		<input type="button" name="cancel" value="Cancel" id="cancelButton">
		<input type="submit" name="submitButton" id="submitButton">
	</form>

<!-- JS Scripts -->
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
