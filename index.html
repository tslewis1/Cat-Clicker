<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cat Clicker!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="container">

	<h1>Clickable Disney Cats!</h1>

<!-- Navigation List of Cats -->

<div class="nav-list-view"></div>

<!-- Cat Images -->

<div class="cat-display-area"></div>

<!-- Admin Form -->
	<button id="admin">Admin</button>
	<form id="adminForm">
		<p class="inputText">Cat Name</p>
		<input type="text" id="catName">
		<p class="inputText">URL</p>
		<input type="text" id="imageURL">
		<p class="inputText">Clicks</p>
		<input type="text" id="numClicks">
		<input type="button" name="cancel" value="Cancel" id="cancelButton">
		<input type="submit" name="submitButton" id="submitButton">
	</form>

<!-- JS Scripts -->
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
