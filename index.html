<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cat Clicker!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="container">

	<h1>Clickable Disney Cats!</h1>

<div class="nav-list-view"></div>

<div class="cat-display-area"></div>

<div id="admin">
	<button id="adminButton">Admin</button>
	<form id="adminForm">
		<p class="inputText">Cat Name</p>
		<input type="text" id="catName">
		<p class="inputText">URL</p>
		<input type="text" id="imageURL">
		<p class="inputText">Clicks</p>
		<input type="text" id="numClicks">
		<input type="button" value="Cancel" id="cancelButton">
		<input type="submit"id="submitButton">
	</form>
</div>

<!-- Cat List Items -->

<script type="text/template" data-template="image-link">
	<li class="image-link" data-id="{{id}}">
		<a href="#">{{name}}</a>
	</li>
</script>

<!-- Cat Image Display -->

<script type="text/template" data-template="cat-display-area">
	<div class="cat"
		cat-id="{{id}}"
		cat-name="{{name}}"
		cat-clicks="{{clicks}}">
			<h3 class="catName">{{name}}</h3>
			<img src="{{image}}">
			<p class="clicks">{{clicks}}</p>
	</div>
</script>

<!-- JS Scripts -->
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
